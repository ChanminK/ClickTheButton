<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Click The Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="stack" class="stack">
        <h1 id="title">Welcome, please click the buton</h1>

        <button id="clickBtn" class="btn">Click</button>
        
        <div class = "progress">
            <div id="progressFill" class="progress-fill"></div>
        </div>
    </main>
    
    <div id="destructBox" class="destruct-box" data-noscramble="true">
        Self-destruct in <span id="destructTime">30</span>s
    </div>

    <div class="rarity-wrap">
        <div id="rarityCard" class="rarity">
            <div id="rarityTier" class="rarity_tier">RARITY</div>
            <div id="rarityName" class="rarity_name">Event Name</div>
        </div>
    </div>

    <script src="common.js" defer></script>
    <script src="uncommon.js" defer></script>
    <script src="rare.js" defer></script>
    <script src="legendary.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
